name: Django CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # or whatever version you're using

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres to be ready
        run: |
          # simple wait loop
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for database..."
            sleep 1
          done

      - name: Set environment variables
        run: |
          export DJANGO_DB_NAME=test_db
          export DJANGO_DB_USER=postgres
          export DJANGO_DB_PASSWORD=postgres
          export DJANGO_DB_HOST=localhost
          export DJANGO_DB_PORT=5432
          # add any other env vars your project needs

      - name: Apply migrations
        run: |
          python manage.py migrate

      - name: Run tests
        run: |
          python manage.py test

      - name: Lint code
        run: |
          # optional: if you have flake8 or pylint
          flake8 .

      - name: Collect static (if needed)
        run: |
          python manage.py collectstatic --noinput
